<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    *{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
    body{
      background:#f2f4f7;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .card{
      background:#fff;
      padding:30px;
      width:100%;
      max-width:380px;
      border-radius:15px;
      box-shadow:0 10px 25px rgba(0,0,0,0.1);
    }
    h1{
      text-align:center;
      margin-bottom:20px;
    }
    label{
      display:block;
      margin:15px 0 5px;
      font-weight:bold;
    }
    input, select, button{
      width:100%;
      padding:10px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:16px;
    }
    button{
      margin-top:20px;
      background:#0a7d5c;
      color:#fff;
      border:none;
      cursor:pointer;
      font-weight:bold;
    }
    button:hover{opacity:0.9}
    .result{
      margin-top:20px;
      padding:15px;
      background:#f6f6f6;
      border-radius:10px;
      text-align:center;
      font-size:18px;
      min-height:40px;
    }
    .error{color:red;font-size:14px;margin-top:8px;text-align:center}
  </style>
</head>
<body>

  <div class="card">
    <h1>Temperature Converter</h1>

    <!-- Input -->
    <label for="temp">Enter Temperature</label>
    <input type="text" id="temp" placeholder="e.g. 25">

    <!-- From -->
    <label for="from">Convert From</label>
    <select id="from">
      <option value="c">Celsius (°C)</option>
      <option value="f">Fahrenheit (°F)</option>
      <option value="k">Kelvin (K)</option>
    </select>

    <!-- To -->
    <label for="to">Convert To</label>
    <select id="to">
      <option value="f">Fahrenheit (°F)</option>
      <option value="c">Celsius (°C)</option>
      <option value="k">Kelvin (K)</option>
    </select>

    <!-- Button -->
    <button onclick="convertTemp()">Convert</button>

    <!-- Result -->
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
  </div>

<script>
  function convertTemp(){
    const value = document.getElementById('temp').value;
    const from = document.getElementById('from').value;
    const to = document.getElementById('to').value;
    const result = document.getElementById('result');
    const error = document.getElementById('error');

    error.textContent = '';
    result.textContent = '';

    if(value === '' || isNaN(value)){
      error.textContent = 'Please enter a valid number';
      return;
    }

    let temp = parseFloat(value);
    let converted;

    // Convert input to Celsius first
    if(from === 'f') temp = (temp - 32) * 5/9;
    if(from === 'k') temp = temp - 273.15;

    // Convert Celsius to target
    if(to === 'c') converted = temp;
    if(to === 'f') converted = (temp * 9/5) + 32;
    if(to === 'k') converted = temp + 273.15;

    let unit = to === 'c' ? '°C' : to === 'f' ? '°F' : 'K';
    result.textContent = converted.toFixed(2) + ' ' + unit;
  }
</script>

</body>
</html>
